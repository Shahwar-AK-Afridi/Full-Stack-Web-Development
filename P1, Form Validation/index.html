<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1: Login Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>
    <!--".classname" == use karke hum div banasakte hain with class-->
    <div class="container">

        <!--"form#form.form" == ye shortcut use karke hum form tag
     kay under id(for Javascript) and class(for CSS) assign karsakte hain-->
        <form id="form" class="form">
            <h2>Sign Up</h2>
            <div class="form-control">
                <label for="username">Username</label>

                <!--"input#idname = idher input kay tag open hoga with id"-->
                <input type="text" id="username" placeholder="Enter Username">
                <small>Error Message</small>

            </div>
            <!--Ak element ma multiple classes hosakte hain -->
            <div class="form-control">
                <label for="email">Email</label>

                <!--"input#idname = idher input kay tag open hoga with id"-->
                <input type="email" id="email" placeholder="Enter Email">
                <small>Error Message</small>

            </div>
            <div class="form-control">
                <label for="password">Password</label>

                <!--"input#idname = idher input kay tag open hoga with id"-->
                <input type="password" id="password" placeholder="Enter Password">
                <small>Error Message</small>

            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>

                <!--"input#idname = idher input kay tag open hoga with id"-->
                <input type="password" id="password2" placeholder="Enter Password">
                <small>Error Message</small>

            </div>
            <button>Submit</button>

        </form>


    </div>


    <script src="script.js"></script>



</body>

</html>
