<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Chap(Flex2).css" type="text/css">
    <title>Flex Propertiex 2</title>
</head>

<body>
    <div class="flexbox-container">
        <!--Ye Wo container hoga jiske under 
            sare fex items reside karege-->

        <div class="flexbox-item flexbox-item-1">1</div>
        <!--We have three flexbox items inside of flexbox container-->
        <div class="flexbox-item flexbox-item-2">2</div>
        <div class="flexbox-item flexbox-item-3">3</div>
        <div class="axis main-axis"></div>
        <!--main axis same direction ma hota ha as layout, agr layout=row 
            then main axis= horizontal else if layout=column then main axis=vertical-->
        <!--Hum layout ko horizontally and vertically design nhy karte 
            instead hum use karte hain main-axis and cross-axis -->
        <div class="axis cross-axis"></div>
    </div>

</body>

</html>
